name: Build and publish multi-arch image to GHCR

on:
  push:
    branches: [ master ]
    tags:    [ 'v*.*.*' ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push Docker image (multi-arch)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # QEMU lets the runner emulate arm64 so BuildKit can produce a native
      # arm64 layer (better-sqlite3 compiles correctly for each arch).
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Normalise repo name to lowercase (GHCR requires it)
      - name: Prepare image name
        shell: bash
        run: |
          IMAGE_NAME=$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]' | xargs)
          echo "IMAGE_NAME=$IMAGE_NAME" >> "$GITHUB_ENV"

      # Prefer an explicit PAT (GHCR_TOKEN) so the image can be pulled by
      # external services; fall back to the built-in GITHUB_TOKEN for pushes
      # scoped to this repo only.
      - name: Login to GHCR
        shell: bash
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TOKEN="${GHCR_TOKEN:-$GITHUB_TOKEN}"
          if [ -z "$TOKEN" ]; then
            echo "No GHCR token available. Set GHCR_TOKEN secret or enable GITHUB_TOKEN write access." >&2
            exit 1
          fi
          echo "$TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin

      # Generate Docker metadata (tags + labels) from Git context.
      # On master branch   → ghcr.io/<repo>:latest + :<sha>
      # On version tag     → ghcr.io/<repo>:v1.2.3 + :1.2.3 + :1.2 + :1
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # GitHub Actions cache — speeds up repeated builds significantly
          cache-from: type=gha
          cache-to: type=gha,mode=max
